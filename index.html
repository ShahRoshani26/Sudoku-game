<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
  <h1>Sudoku</h1>
  <div id="timer">00:00</div>
  <div id="difficulty-modal" class="modal">
    <div class="modal-content">
      <h2>Select Difficulty</h2>
      <button class="diff-btn" data-level="easy">Easy</button>
      <button class="diff-btn" data-level="medium">Medium</button>
      <button class="diff-btn" data-level="hard">Hard</button>
    </div>
  </div>
  
  <div id="sudoku-board"></div>

  <div class="buttons">
    <button id="get-clue">Get Clue</button>
    <button id="undo-btn">Undo</button>
  </div>

  <div id="congratsPopup" class="hidden">
    <div class="popup-content">
      <h2>ðŸŽ‰ Congratulations!</h2>
      <p>You completed the Sudoku puzzle!</p>
      <button onclick="startNewGame()">Play Again</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
